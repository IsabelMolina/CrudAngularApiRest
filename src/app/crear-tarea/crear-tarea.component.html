<div class="container">
  <h1>Crear tarea</h1>
  <form (ngSubmit)="agregar()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" name="id" placeholder="Ingresar id" [(ngModel)]="tarea.id">
    </div>
    <div class="form-group">
      <label for="userId">Id Usuario</label>
      <input type="text" class="form-control" name="userId" placeholder="Ingresar usuario" [(ngModel)]="tarea.userId">
    </div>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" class="form-control" name="title" placeholder="Ingresar titulo" [(ngModel)]="tarea.title">
    </div>
    <div class="form-group">
      <label>Completo</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="si" [value]="true" [(ngModel)]="tarea.completed" checked>
        <label class="form-check-label" for="si">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="no" [value]="false" [(ngModel)]="tarea.completed">
        <label class="form-check-label" for="no">
          No
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" >Agregar</button>
  </form>
</div>
